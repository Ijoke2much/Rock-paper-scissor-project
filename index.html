<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--heading-->
    <div>
        <h1>Rock Paper Scissor project!</h1>
        <p>The game will run for 5 rounds, once this 5 rounds are over the game will reset</p>
    </div>

    <!--Score boards for p1 and p2-->
    <div class="scoreBoard">
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h3>Your Score: <span id="player-counter"></span></h3>
        <h2>Computers Choice: <span id="comp-choice"></span></h2>
        <h3>computers score: <span id="computer-counter"></span></h3>
    </div>

    <!--results panel -->
    <div> 
        <h1> Winner is:<span id="winner"></span></h1>
    </div>


    <!--contains buttons choices for rock, paper, scissors-->
    <div id="container">
        <h1>Choose your weapon</h1>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorBtn">Scissor</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
